apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - api.democluster.example
  rules:
  - matches:
    - path:
        value: /minimalapi
    backendRefs:
    - name: minimalapi-svc
      kind: Service
      port: 8000
